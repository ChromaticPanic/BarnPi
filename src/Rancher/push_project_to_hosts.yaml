- hosts: all
  remote_user: cowmain
  gather_facts: no
  tasks:
    - name: Push the repo to the hosts
      synchronize:
        src: /home/rancher/Project/BarnPi/
        dest: /home/cowmain/project/BarnPi/
        archive: no
        mode: push
        delete: no
        recursive: yes
        links: yes
        rsync_opts:
          - "--no-motd"
          - "--exclude=.git"

      register: result
    - debug: var=result
    